version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=development
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
  
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/frontend
    environment:
      - ENV=development
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
